<!DOCTYPE html>
<html>
<head>
    <title>My GitHub Pages Site</title>
    <style>
        body, html { margin: ; padding: ; height: ; overflow: hidden; }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            margin: 0 auto;
        }
        .custombanner {
            width: 100%;
            height: 100%;
            backgroundcolor: ffffff; / Set your custom banner background color /
            display: flex;
            justifycontent: center;
            alignitems: center;
            position: absolute;
            top: 0;
            left: 0;
            zindex: 1; / Ensure the custom banner appears above the Wix banner /
        }
        .custombannercontent {
            / Style your custom banner content here /
            fontsize: 24px;
            color: 333333;
            textalign: center;
        }
        .linkelement {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; / Hide the Wix banner link element /
        }
    </style>
</head>
<body>
    <iframe src="https://nigerdeltaanrpm.wixsite.com/my-site-1"></iframe>
    <script>
    window.onload = function() {
        var iframe = document.querySelector('iframe');
        iframe.onload = function() {
            var linkelement = iframe.contentDocument.querySelector('a[datatestid="linkelement"]');
            if (linkelement) {
                linkelement.style.display = 'none';
            }
        };
    };
    </script>
</body>
</html>
